<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo de Placas Decorativas</title>
    <style>
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: pan-y;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
    }
    
    .slider-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 80px); /* Espaço para os botões */
        overflow: hidden;
    }
    
    .slider-track {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-out;
    }
    
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        margin: 0 auto;
    }
    
    .buttons {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        z-index: 100;
        height: 50px;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        z-index: 101;
    }
    
    .btn-whatsapp {
        background-color: #25D366;
    }
	
	.loading-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
	}

	.loader {
		width: 100px;
		height: 100px;
	}

	.loader-inner {
		height: 100%;
		width: 100%;
		animation: rotate 2s linear infinite;
	}

	.loader-line-wrap {
		position: absolute;
		width: 100%;
		height: 50px;
		overflow: hidden;
		transform-origin: 50% 100%;
		animation: spin 4s linear infinite;
	}

	.loader-line-wrap:nth-child(1) { animation-delay: -0.8s; }
	.loader-line-wrap:nth-child(2) { animation-delay: -0.6s; }
	.loader-line-wrap:nth-child(3) { animation-delay: -0.4s; }
	.loader-line-wrap:nth-child(4) { animation-delay: -0.2s; }
	.loader-line-wrap:nth-child(5) { animation-delay: 0s; }

	.loader-line {
		height: 100%;
		width: 100%;
		background: linear-gradient(to right, #FF0000, #CC0000);
		animation: colorChange 3s ease-in-out infinite;
	}

	.loading-text {
		color: white;
		text-align: center;
		margin-top: 30px;
		font-size: 18px;
		max-width: 80%;
	}

	.funny-phrase {
		font-style: italic;
		margin-top: 15px;
		color: #FF0000;
		font-size: 16px;
	}

	@keyframes rotate {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}

	@keyframes spin {
		0%, 15% { transform: rotate(0); }
		100% { transform: rotate(360deg); }
	}

	@keyframes colorChange {
		0% { background: #FF0000; }
		50% { background: #990000; }
		100% { background: #FF0000; }
	}
    
    
    .preload {
        display: none;
    }
</style>
</head>
<body>
    <div class="loading-container">
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
    <div class="loading-text">
        <p>Preparando as placas mais iradas do universo...</p>
        <p class="funny-phrase">"Paciência, jovem padawan! Vale a pena esperar!"</p>
    </div>
</div>
    
    <div class="slider-container">
        <div class="slider-track" id="slider-track">
            <!-- Slides serão adicionados dinamicamente -->
        </div>
    </div>
    
    <div class="buttons">
    <a href="https://otakucitybr.github.io/catalogo/" class="btn" target="_self">Voltar</a>
    <button id="whatsapp-btn" class="btn btn-whatsapp">Quero Esta</button>
</div>

            "https://i.ibb.co/gbjPQJhN/Naruto-0059-N-1.jpg"
            ];
        
        let currentIndex = 0;
        const sliderTrack = document.getElementById('slider-track');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        const loading = document.querySelector('.loading');
        const preloadContainer = document.querySelector('.preload');
        
        // Criar slides
        function createSlides() {
            images.forEach((imgSrc, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Placa decorativa ${index + 1}`;
                
                slide.appendChild(img);
                sliderTrack.appendChild(slide);
                
                // Posicionar slides verticalmente
                slide.style.transform = `translateY(${index * 100}%)`;
            });
        }
        
        // Atualizar posição do slider
        function updateSliderPosition() {
            sliderTrack.style.transform = `translateY(-${currentIndex * 100}%)`;
            
            // Pré-carregar imagens próximas
            preloadNextImages();
        }
        
        // Pré-carregar imagens próximas
        function preloadNextImages() {
            for (let i = currentIndex + 1; i <= currentIndex + 3; i++) {
                if (i < images.length) {
                    const img = new Image();
                    img.src = images[i];
                }
            }
        }
        
        // Navegar para próxima imagem
        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateSliderPosition();
            }
        }
        
        // Navegar para imagem anterior
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSliderPosition();
            }
        }
        
        // Inicialização
        window.onload = function() {
            createSlides();
            updateSliderPosition();
            
            // Configurar gestos de toque
            let startY = 0;
            let isDragging = false;
            
            sliderTrack.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
                sliderTrack.style.transition = 'none';
            }, { passive: true });
            
            sliderTrack.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const moveY = e.touches[0].clientY;
                const diffY = moveY - startY;
                
                // Mover o slider durante o arrasto
                sliderTrack.style.transform = `translateY(calc(-${currentIndex * 100}% + ${diffY}px)`;
            }, { passive: true });
            
            sliderTrack.addEventListener('touchend', function(e) {
                if (!isDragging) return;
                isDragging = false;
                
                const endY = e.changedTouches[0].clientY;
                const diffY = endY - startY;
                
                // Ativar transição suave
                sliderTrack.style.transition = 'transform 0.5s ease-out';
                
                // Determinar se foi um deslize suficiente para mudar de imagem
                if (diffY < -50 && currentIndex < images.length - 1) {
                    // Deslizou para cima - próxima imagem
                    nextImage();
                } else if (diffY > 50 && currentIndex > 0) {
                    // Deslizou para baixo - imagem anterior
                    prevImage();
                } else {
                    // Voltar para a posição atual
                    updateSliderPosition();
                }
            }, { passive: true });
            
            // Configurar botão do WhatsApp
            whatsappBtn.addEventListener('click', function() {
                const whatsappUrl = `https://wa.me/5511958588616?text=Quero%20esta%20placa:%20${encodeURIComponent(images[currentIndex])}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // Esconder loading quando a primeira imagem carregar
			const firstImage = document.querySelector('.slide img');
			firstImage.onload = function() {
				document.querySelector('.loading-container').style.display = 'none';  // ← NOVA LINHA
				preloadNextImages();
			};

		// Garante que o link de voltar funciona
		document.querySelector('a[href="https://otakucitybr.github.io/catalogo/"]').addEventListener('click', function(e) {
    		window.location.href = this.href;
		});
            
            // Navegação por teclado (para teste em desktop)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') {
                    nextImage();
                } else if (e.key === 'ArrowDown') {
                    prevImage();
                }
            });
        };
